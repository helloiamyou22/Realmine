    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MineWin Pro - Sign Up</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #1f2833;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #45a29e;
      color: #0b0c10;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #66fcf1;
    }
    a {
      color: #66fcf1;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signupUser()">Sign Up</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSMYvz0SnPHdaYhvf62_Ken_VxBcXwtQQ",
      authDomain: "prominespredictor.firebaseapp.com",
      projectId: "prominespredictor",
      storageBucket: "prominespredictor.appspot.com",
      messagingSenderId: "728630807816",
      appId: "1:728630807816:web:81906ff848ad6817d630bd",
      measurementId: "G-M8F885HTVW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function signupUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userRef = db.collection('users').doc(email);
        const doc = await userRef.get();

        if (doc.exists) {
          alert("Email already registered.");
          return;
        }

        // Save user to Firestore
        await userRef.set({
          email: email,
          password: password, // For production, hash passwords!
          subscribed: false,
          activationDate: null
        });

        alert("Signup successful! Please login.");
        window.location.href = "login.html";

      } catch (error) {
        console.error("Error signing up:", error);
        alert("Failed to sign up, try again later.");
      }
    }
  </script>

</body>
</html>
