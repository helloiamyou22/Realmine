  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MineWin Pro - Login</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1f2833;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #45a29e;
      color: #0b0c10;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #66fcf1;
    }
    a {
      color: #66fcf1;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <a href="signup.html">Don't have an account? Sign Up</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSMYvz0SnPHdaYhvf62_Ken_VxBcXwtQQ",
      authDomain: "prominespredictor.firebaseapp.com",
      projectId: "prominespredictor",
      storageBucket: "prominespredictor.appspot.com",
      messagingSenderId: "728630807816",
      appId: "1:728630807816:web:81906ff848ad6817d630bd",
      measurementId: "G-M8F885HTVW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userRef = db.collection('users').doc(email);
        const doc = await userRef.get();

        if (!doc.exists) {
          alert("Invalid email or password.");
          return;
        }

        const user = doc.data();

        if (user.password !== password) {
          alert("Invalid email or password.");
          return;
        }

        if (!user.subscribed) {
          alert("Please subscribe to access the bot.");
          window.location.href = "subscribe.html";
          return;
        }

        if (user.activationDate) {
          const activationDate = user.activationDate.toDate();
          const now = new Date();
          const diffDays = Math.floor((now - activationDate) / (1000 * 60 * 60 * 24));
          if (diffDays >= 30) {
            // Subscription expired, deactivate user in Firestore
            await userRef.update({
              subscribed: false,
              activationDate: null
            });
            alert("Your subscription has expired. Please renew to continue.");
            window.location.href = "subscribe.html";
            return;
          }
        } else {
          alert("Subscription info missing. Please subscribe.");
          window.location.href = "subscribe.html";
          return;
        }

        // Save logged in user email in sessionStorage (or localStorage if you want persistent)
        sessionStorage.setItem("loggedInUser", email);

        // Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Error logging in:", error);
        alert("Failed to login, try again later.");
      }
    }
  </script>

</body>
</html>
