<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MineWin Pro - Login</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1f2833;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #45a29e;
      color: #0b0c10;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #66fcf1;
    }
    a {
      color: #66fcf1;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <a href="signup.html">Don't have an account? Sign Up</a>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      let user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Invalid email or password.");
        return;
      }

      if(user.subscribed) {
        if(user.activationDate) {
          const activationDate = new Date(user.activationDate);
          const now = new Date();
          const diffDays = Math.floor((now - activationDate) / (1000 * 60 * 60 * 24));
          if(diffDays >= 30) {
            user.subscribed = false;
            user.activationDate = null;
            localStorage.setItem("users", JSON.stringify(users));
            alert("Your subscription has expired. Please renew to continue.");
            window.location.href = "subscribe.html";
            return;
          }
        } else {
          // Activation date missing, force resubscribe
          user.subscribed = false;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Subscription info missing. Please subscribe.");
          window.location.href = "subscribe.html";
          return;
        }
      } else {
        alert("Please subscribe to access the bot.");
        window.location.href = "subscribe.html";
        return;
      }

      // Save logged in user in localStorage
      localStorage.setItem("loggedInUser", JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
