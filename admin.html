<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - MineWin Pro</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .user-list {
      max-width: 600px;
      margin: 0 auto;
      background: #1f2833;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #45a29e;
      text-align: center;
    }
    button {
      background: #45a29e;
      border: none;
      color: #0b0c10;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #66fcf1;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Activate Users</h2>
  <div class="user-list">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Subscribed</th>
          <th>Activation Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const tr = document.createElement("tr");

        const activationDate = user.activationDate ? new Date(user.activationDate).toLocaleDateString() : "N/A";
        const subscribed = user.subscribed ? "Yes" : "No";

        tr.innerHTML = `
          <td>${user.email}</td>
          <td>${subscribed}</td>
          <td>${activationDate}</td>
          <td>
            ${user.subscribed 
              ? `<button onclick="deactivateUser(${index})">Deactivate</button>`
              : `<button onclick="activateUser(${index})">Activate</button>`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function activateUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].subscribed = true;
      users[index].activationDate = new Date().toISOString();
      localStorage.setItem("users", JSON.stringify(users));
      alert(`User ${users[index].email} activated!`);
      loadUsers();
    }

    function deactivateUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].subscribed = false;
      users[index].activationDate = null;
      localStorage.setItem("users", JSON.stringify(users));
      alert(`User ${users[index].email} deactivated!`);
      loadUsers();
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
