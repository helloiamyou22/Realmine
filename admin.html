<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - MineWin Pro</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .user-list {
      max-width: 700px;
      margin: 0 auto;
      background: #1f2833;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #45a29e;
      text-align: center;
    }
    button {
      background: #45a29e;
      border: none;
      color: #0b0c10;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #66fcf1;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Activate Users</h2>
  <div class="user-list">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Subscribed</th>
          <th>Activation Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSMYvz0SnPHdaYhvf62_Ken_VxBcXwtQQ",
      authDomain: "prominespredictor.firebaseapp.com",
      projectId: "prominespredictor",
      storageBucket: "prominespredictor.appspot.com",
      messagingSenderId: "728630807816",
      appId: "1:728630807816:web:81906ff848ad6817d630bd",
      measurementId: "G-M8F885HTVW"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userTableBody = document.getElementById('userTableBody');

    // Load users from Firestore
    async function loadUsers() {
      userTableBody.innerHTML = 'Loading...';
      try {
        const snapshot = await db.collection('users').get();
        userTableBody.innerHTML = '';

        snapshot.forEach(doc => {
          const user = doc.data();
          const id = doc.id;
          const subscribed = user.subscribed ? "Yes" : "No";
          const activationDate = user.activationDate 
            ? new Date(user.activationDate.seconds * 1000).toLocaleDateString() 
            : "N/A";

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.email}</td>
            <td>${subscribed}</td>
            <td>${activationDate}</td>
            <td>
              ${user.subscribed 
                ? `<button onclick="deactivateUser('${id}')">Deactivate</button>`
                : `<button onclick="activateUser('${id}')">Activate</button>`}
            </td>
          `;
          userTableBody.appendChild(tr);
        });
      } catch (error) {
        userTableBody.innerHTML = 'Error loading users.';
        console.error(error);
      }
    }

    // Activate user in Firestore
    async function activateUser(userId) {
      try {
        await db.collection('users').doc(userId).update({
          subscribed: true,
          activationDate: new Date()
        });
        alert("User activated!");
        loadUsers();
      } catch (error) {
        alert("Error activating user.");
        console.error(error);
      }
    }

    // Deactivate user in Firestore
    async function deactivateUser(userId) {
      try {
        await db.collection('users').doc(userId).update({
          subscribed: false,
          activationDate: null
        });
        alert("User deactivated!");
        loadUsers();
      } catch (error) {
        alert("Error deactivating user.");
        console.error(error);
      }
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
